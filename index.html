<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog-Login</title>
    <link rel="stylesheet" href="./css/Login.css">
    <script src="./js/Login.js"defer></script>
</head>
<body>
        <div id="OuterCont">
        <div id="innerCont">
        <h1 id="heading">Login</h1>
        <form>
        <div class="inputdiv">
        <input class="inputtags" placeholder="Enter the Email or phno">
        </div>
        <div class="inputdiv" id="passdiv">
        <input type="password" class="inputtags" placeholder="Enter the password">
        <img id="passvis" src="./asset/images/close.jpg" onmousedown=" passVis()" onmouseup=" passHid()">
        <p id="status"></p>
        <input type="button" value="Login" id="loginButton" onclick="passvalid()"
        onmousedown="bigButton()" onmouseup="smallButton()">
                </div>
          </form>
       </div>
    
</body>
</html>
